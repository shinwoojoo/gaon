<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/image/moon_icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>GAON</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="../image/image-removebg-preview (58) 1.png" alt="logo" />
      </header>
      <section>
        <article class="img_box">
          <img src="../image/image.png" alt="img1" />
        </article>
        <article class="form_box">
          <h1 class="main_title">오늘 함께해요✨</h1>
            <p class="main_text">
            "삶의 여정에서 때때로 우리는 혼자라고 느낄 때가 있습니다. 하지만 이곳에서는</br>
            당신이 결코 혼자가 아닙니다. 마음 깊은 이야기를 나눌 수 있는 안전한 공간에서,</br>
            함께 새로운 시작을 만들어가세요."
            </p>
            <a href="#" class="gg_login">구글로 로그인하기</a>
            <form>
                <label for="name" class="text_label">
                    Name
                    <input id="name" type="text" placeholder="i.e. Davon Lean">
                </label>
                <label for="E-mail" class="text_label">
                    Email
                    <input id="E-mail" type="text" placeholder="i.e. davon@mail.com">
                </label>
                <label for="password" class="text_label">
                    Password
                    <input id="password" type="text" placeholder="**********">
                </label>
                <label for="Remember" class="ch_label">
                    <input id="Remember" type="checkbox"> Remember_me
                </label>
                <input type="submit" id="submit" value="Login">
            </form>
            <p class="create_account_text">Don't have an account? <a href="#" class="create_account">Create free account</a></p>
        </article>
      </section>
    </div>
  </body>
</html>
